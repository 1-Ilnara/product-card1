<!doctype html>
<head>
<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-card</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>ООП Задание</title>
    <style>
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px solid #000; padding: 20px; background: white; }
        .modal.active { display: block; }
    </style>
    
</head>
  <body>
    <div class="page-layout">
      <button id="change-color-all-card-button">изменить цвет всех карточек</button>
      <button id="change-color-first-card-button">изменить цвет первой карточки</button>
      <button id="open-google">Открыть страницу Google.com</button>
      <button id="color-toggle-button">Нажми меня, чтобы сменить цвет</button>
      <button id="main-title-button">Вывести в консоль</button>
      <div class="header-container">
      <h1 class="main-title">Выбери свой продукт</h1>
      </div>

      <div class="cards-container-box" id="product-list">
        <template id="product-template">
          <div class="card-container">
            <img class="product-img" width="290" height="245" />
            <span class="product-category"></span>
            <h3 class="product-name"></h3>
            <p class="product-description"></p>
            <span class="composition-title">Состав:</span>
            <ul class="product-composition-list"></ul>
            <div class="product-price-container">
              <span class="price-label">Цена</span>
              <span class="product-price price-value"></span>
            </div>
            </div>
        </template>
        </div>
    </div>

    <div id="myModal" class="modal">
        <button class="close-btn">&times;</button>
        <form id="myForm">
            <input type="text" name="username" placeholder="Имя" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Отправить</button>
        </form>

    </div>
    <button id="openBtn">Открыть форму</button>
    <button id="open-modal">Зарегистрироваться</button>
    <div id="registration-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
        <span class="close close-btn">&times;</span>
        <h2>Регистрация</h2>
        <form id="registration-form">
          <label for="first-name">Имя:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Введите имя" required/>
          <label for="last-name">Фамилия:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Введите фамилию" required/>
          <label for="dob">Дата рождения:</label>
          <input type="date" id="dob" name="dob" required />
          <label for="login">Логин:</label>
          <input type="text" id="login" name="login" placeholder="Придумайте логин" required minlength="4" autocomplete="username"/>
          <label for="password">Пароль:</label>
          <input type="password"  id="password" name="password" placeholder="Введите пароль" required  minlength="6"  autocomplete="new-password"/>
          <label for="confirm-password">Повторите пароль:</label>
          <input type="password"  id="confirm-password"  name="confirm-password"  placeholder="Повторите пароль"  required  autocomplete="new-password"/>
          <button type="submit">Отправить</button>
        </form>
      </div>
    </div>
    <footer class="site-footer">
      <div class="footer-container">
        <div class="footer-section-text-section">
          <h4 class="company-slogan">Product Cards</h4>
          <p class="slogan-text" style="white-space: nowrap">
            У нас Самые Лучшие Продукты Для кожи
          </p>
          <div class="social-icons">
            <a href="#" class="social-icon" aria-label="Telegram">
              <img src="images/tg-icon.svg" alt="Telegram" />
            </a>
            <a href="#" class="social-icon" aria-label="ВКонтакте">
              <img src="images/vk-icon.svg" alt="ВКонтакте" />
            </a>
          </div>
        </div>

        <div class="footer-section-newsletter">
          <h4 class="newsletter-title">Подпишись на наши акции:</h4>
          <form class="newsletter-form" id="user-signup-form">
            <div class="newsletter-container">
              <input class="email-input" type="email" id="footer-email" name="email" placeholder="Email..."  required/>
              <button type="submit" class="subscribe-btn">| Подписаться</button>
            </div>
          </form>
        </div>


        
        <nav class="footer-section-links-section">
          <h4 class="links-title">Быстрые ссылки</h4>
          <ul class="footer-links-list">
            <li>
              <a href="#" class="footer-link">Главная</a>
            </li>
            <li>
              <a href="#" class="footer-link">Магазин</a>
            </li>
            <li>
              <a href="#" class="footer-link">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>



      <div class="footer-bottom">
        <p class="copyright-text">www.product-cards.com©all rights reserved</p>
      </div>
    </footer>
    <div class="overlay" id="overlay"></div>
    <script src="main.js" type="module"></script>
</body>
